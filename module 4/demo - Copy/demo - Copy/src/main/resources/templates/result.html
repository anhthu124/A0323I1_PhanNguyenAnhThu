<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
<h1 class="display-4 text-center" ><a th:href="@{/}" class="navbar-brand" >Quản lý Học Sinh</a></h1>
<nav class="navbar">
    <div class="container-fluid">
        <a type="button" th:href="@{/create}" class="btn btn-success mr-2">Thêm mới</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="valueSearch">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--<a type="button" th:href="@{/create}" class="btn btn-success">Thêm mới</a>-->
<!--<p th:text="${msg}" style="text-align: center; color: red"></p>-->
<div th:if="${msg != null}">
    <!-- Hiển thị thông báo trong một đoạn script -->
    <script th:inline="javascript">
        // Hiển thị thông báo bằng cách sử dụng window.alert
        // Hoặc bạn có thể sử dụng các thư viện khác như toastr, sweetalert,...
        var message =  /*[[${#strings.replace(msg, "'", "\\'")}]]*/ '';
        window.alert(message);
    </script>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Lớp</th>
            <th>Xoá</th>
            <th>Cập Nhật</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student, loop : ${list}">
            <td th:text="${loop.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.codeGymClass.name}"></td>
            <td><a type="button" th:href="@{/delete/{id}(id=${student.id})}" th:attr="onclick=|infoDelete('${student.id}','${student.name}')|" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a></button></td>
            <td><a type="button" th:href="@{'/edit/'+ ${student.id}}" class="btn btn-secondary">Edit</a></button></td>
        </tr>
    </tbody>
</table>
<div style="text-align: center">
    <a th:href="@{/(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Trang trước</a>

    <!--    Cách 1: -->
    <!--    <span th:text="${list.number+1}"></span>/<span th:text="${list.totalPages}"></span>-->

    <!--    Cách 2: -->
    <a th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}" role="button"
       class="btn btn-outline-primary" th:text="${i+1}"
       th:href="@{/(page=${i})}"
    ></a>

    <a th:href="@{/(page=${list.number + 1})}" th:if="${list.hasNext()}">Trang sau</a>
</div>
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/delete" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Xoá</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteId" name="deleteId">
                <span>Bạn có muốn xoá thông tin Học sinh : </span><span style="color: red" id="deleteName"></span> không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary">Xoá</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script>
    function infoDelete(id,name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
</body>
</html>
