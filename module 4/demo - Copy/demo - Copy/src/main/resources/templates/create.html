<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
    fieldset {
        width: 70%; /* Điều chỉnh kích thước của fieldset */
        margin: auto;
    }
</style>
</head>
<body>
<center>
    <form th:action="@{/create}" method="post" th:object="${student}">
        <fieldset class="border border-danger">
            <legend>Add information Student:</legend>
            <table>
                <tr>
                    <td>Tên:</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p></td>
                </tr>
                <tr>
                    <td>Lớp:</td>
                    <td>  <select th:field="*{codeGymClass}">
                        <option th:each="cgc: ${listCodeGymClass}"
                                th:value="${cgc.id}"
                                th:text="${cgc.name}"
                        ></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Thêm mới" class="btn btn-outline-danger">
                        <a th:href="@{/}" class="btn btn-outline-primary" >Quản lý Học Sinh</a>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</center>
</body>
</html>
