<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let c = 0
    let chia5 = ""
    let fibonacci = "";
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            a = 1
            c = 1
            fibonacci += a + " "
        } else {

            a = b + c
            b = c
            c = a
            fibonacci += a + " "
            console.log(i + " = " + a)
            if (a % 5 == 0) {
                chia5 = a
                break
            }

        }
    }
    document.write(" số cần tìm trong dãy  là " + chia5)

</script>
</body>
</html>
