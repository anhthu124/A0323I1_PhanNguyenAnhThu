<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01 - 02</title>
</head>
<body>
<script>
    let number = +prompt(" Enter number:");

    function nhanSo(number) {
        if (number) {
            number++;
            return number;
        }
    }

    alert(nhanSo(number));
</script>
</body>
</html>
