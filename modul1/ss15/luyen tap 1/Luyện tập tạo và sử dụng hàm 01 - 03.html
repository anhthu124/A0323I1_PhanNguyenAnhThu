<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01 - 03</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập vào số thứ nhất.");
    let b = +prompt(" Nhập vào số thứ hai.");

    function tong() {
        if (a > b) {
            alert(" Số thứ nhất lớn hơn số thứ hai");
        } else {
            return a + b;
        }
    }

    alert(tong());
</script>
</body>
</html>
