<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    let mang = [1, 2, 3, 4, 5];
    let mangMoi;

    function daoNguoc() {
        mangMoi = [...mang].reverse();

    }

    daoNguoc();
    alert(" Mảng số nguyên sau đảo ngược là: " + mangMoi);

</script>
</body>
</html>
