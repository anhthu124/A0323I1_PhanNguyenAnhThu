<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = +prompt(" Nhập  số nguyên:")
    if (number > 0) {
        alert(number + " lớn hơn 0")
    } else if (number < 0) {
        alert(number + " nhỏ hơn 0")
    } else {
        alert(" số nguyên =0 ")
    }
</script>
</body>
</html>
