<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi </title>
</head>
<body>
<script>
    let age = +prompt(" Nhập vào một số nguyên để kiểm tra :");
    if (age > 0 && age < 120) {
        alert(age + " có thể là tuổi của 1 người ");
    } else {
        alert(age + " không phải là tuổi của người ");
    }
</script>
</body>
</html>
