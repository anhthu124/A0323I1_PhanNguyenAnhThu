<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mô phỏng câu chuyện</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this._weight =10;
        }

        get weight() {
            return this._weight;
        }

        set weight(value) {
            this._weight = value;
        }
    }
</script>
</body>
</html>
