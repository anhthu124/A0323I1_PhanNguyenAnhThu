<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi cha tuổi con</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so tuoi cua cha : ");
    let b = +prompt("Nhap vao so tuoi cua con : ");
    let c = a - b;
    if (c >= 25) {
        for (let i = 0; i <= 100; i++) {
            if ((a + c) % (b + c) == 0) {
                alert(" tuổi của cha gấp đôi tuổi con sau : " + c + "năm")
                break;
            } else {
                for (let i = 0; i <= 100; i++) {
                    a++;
                    b++;
                }
            }

        }
    } else {
        alert(" Số tuổi cha phải hơn  tuổi con ít nhất 25 tuổi ")
    }

</script>
</body>
</html>
