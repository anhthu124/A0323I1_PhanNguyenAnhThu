<script>

    let ly = parseFloat(prompt("Nhập điểm môn lý: "));
    let sinh = parseFloat(prompt("Nhập điểm môn Sinh: "));
    let hoa = parseFloat(prompt("Nhập điểm môn Hoá: "));
    let average = (ly + hoa + sinh) / 3;
    alert("Điểm trung bình : " + average);

</script>
