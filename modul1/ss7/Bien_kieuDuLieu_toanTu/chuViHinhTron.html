<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 100000px">
    <input type="text" id="bankinh" placeholder="Nhập bán kính ">
    <button onclick="calculate()"> Tính</button>
</div>

<script>
    function calculate() {
        let R = document.getElementById("bankinh").value;
        let C = R * 2 * Math.PI;
        document.write("Chu vi hình tròn là  : " + C);

    }
</script>
</body>
</html>
