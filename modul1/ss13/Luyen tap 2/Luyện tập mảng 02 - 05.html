<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh chuỗi</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi thứ nhất :");
    let str1 = prompt("Nhập chuỗi thứ 2:");

    if (str === str1) {
        alert("Hai chuỗi giống nhau");
    } else {
        alert("Hai chuỗi khác nhau");
    }
</script>
</body>
</html>
