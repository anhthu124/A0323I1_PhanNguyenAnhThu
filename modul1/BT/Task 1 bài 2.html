<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = prompt("Nhập vào một kí tự")

    if (a == "o" || a == "u" || a == "i" || a == "a" || a == "e" || a == "O" || a == "U" || a == "I" || a == "A" || a == "E") {
        alert(a + " là một nguyên âm ");

    } else {
        alert(a + " là một phụ âm");

    }
</script>
</body>
</html>
