<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt(" Nhập số lượng số nguyên tố cần in ra  ");
    let count = 0;
    let N = 2;

    while (count < number) {
        let cong = 0;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                cong++;
            }
        }
        if (cong == 0) {
            document.writeln(N + ",")
            count++;
        }
        N++;
    }


</script>
</body>
</html>
