<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 1; i < 100; i++) {
        count++;
        alert(count)
    }
    if (count = 99) {
        alert(" Đã hoàn thành")
    }

</script>
</body>
</html>
