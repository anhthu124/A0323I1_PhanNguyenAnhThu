<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let c = 0
    let fibonacci = "";
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            a = 1
            c = 1
            fibonacci += a + " "
            sum += a;
        } else {

            a = b + c
            b = c
            c = a
            fibonacci += a + " "
            sum += a;
            console.log(i + " = " + a)
        }
    }
    document.write(" Tổng dãy fibonacci 20 số đầu là :" + sum)

</script>
</body>
</html>
