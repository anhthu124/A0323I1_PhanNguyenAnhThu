<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }
</style>
<body>

<div class="m-1p">
    <h1>Create new blog</h1>

    <!--    form create-->
    <form th:action="@{/addBlog}" method="post" th:object="${blog}">
        <!--    Blog title-->
        <div class="mb-3">
            <label for="blogTitle" class="form-label">Title</label>
            <input type="text" th:field="*{blogTitle}" class="form-control" id="blogTitle" required>
        </div>
        <!--    Blog content-->
        <div class="mb-3">
            <label for="blogContent" class="form-label">Content</label>
            <textarea th:field="*{blogContent}" class="form-control" id="blogContent" rows="7" required></textarea>
        </div>
        <!--    Blog author-->
        <div class="mb-3">
            <label for="blogAuthor" class="form-label">Author</label>
            <input type="text" th:field="*{blogAuthor}" class="form-control" id="blogAuthor" required>
        </div>
        <!--    Blog image-->
        <div class="mb-3">
            <label for="blogImg" class="form-label">URL Image</label>
            <input type="text" th:field="*{blogImg}" class="form-control" id="blogImg" required>
        </div>
        <!--    Blog Submit-->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary m-0 me-">Create blog</button>
            <a class="btn btn-secondary ms-1p" href="/" role="button">Back to list blog</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
