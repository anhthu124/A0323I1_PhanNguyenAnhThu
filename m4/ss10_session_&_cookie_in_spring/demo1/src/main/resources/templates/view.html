<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    pre {
        border: 1px solid #cfcfcf;
        border-radius: 10px;
        padding: 10px;
        background-color: #fffcd9;
        color: #f26922;
    }

    .img-customize {
        width: 80%;
        height: auto;
        object-fit: cover;
    }

    .m-1p {
        margin: 1%;
    }

    .mb-1p {
        margin-bottom: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }

    .p-customize {
        background-color: #f7f7f7;
        border-top: 1px solid #cfcfcf;
    }

    .f-customize {
        border: 1px solid #cfcfcf;
    }

</style>
<body>
<div class="d-flex m-1p">
    <table class="w-25 f-customize text-center">
        <tr>
            <td>
                <img th:src="${product.productImg}" th:alt="${product.productName}" class="img-customize">
            </td>
        </tr>
        <tr class="p-customize">
            <td>
                <p class="fs-5 text-secondary m-1p">
                    Mã SP:
                    <span th:text="${product.productCode}" class="fs-5 text-success fw-bold"></span>
                </p>
                <hr class="m-1p">
                <p class="fs-5 fw-bold m-1p">
                    Giá mới:
                    <span th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 3, 'POINT') + ' đ'}"
                          class="text-danger fs-4 fw-bold"></span>
                </p>
                <a th:href="@{/product/add/{id}(id = ${product.productId})}" type="button" class="btn btn-warning mb-1p">MUA NGAY</a>
            </td>
        </tr>
    </table>

    <div class="w-75 ms-1p">
        <h4 th:text="${'SẢN PHẨM ' + count}"></h4>
        <hr>
        <pre th:text="${product.productDescription}"></pre>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
