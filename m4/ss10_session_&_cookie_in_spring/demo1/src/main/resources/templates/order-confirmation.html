<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }
</style>
<body>

<div class="m-1p">
    <span>Khách hàng </span>
    <span th:text="${order.customerName}" class="fw-bold"></span>
    <span> đã đặt thành công đơn hàng trị giá </span>
    <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 3, 'POINT') + 'đ'}" class="fw-bold"></span>
    <span>, thanh toán khi nhận hàng.</span>
    <br>
    <span>Sau khi Shop xác nhận đơn hàng, sản phẩm sẽ được giao đến địa chỉ </span>
    <span th:text="${order.shippingAddress}" class="fw-bold"></span>
    <span> trong tối đa 7 ngày kể từ ngày đặt hàng.</span>
    <br>
    <span>Shop rất hân hạnh được phục vụ bạn!</span>

    <div class="d-flex justify-content-center">
        <a th:href="@{/product/}" type="button" class="btn btn-warning">Tiếp tục mua sắm</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
