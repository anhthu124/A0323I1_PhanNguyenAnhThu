<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }
</style>
<body>

<div class="m-1p">
    <h1>Update new category</h1>

    <!--    form update-->
    <form th:action="@{/category/update}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{categoryId}" th:value="${category.categoryId}">
        <!--    Category name-->
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category name</label>
            <input type="text" class="form-control" id="categoryName" required
                   th:field="*{categoryName}" th:value="${category.categoryName}">
        </div>
        <!--    Blog Submit-->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary m-0 me-">Update category</button>
            <a class="btn btn-secondary ms-1p" href="/category/" role="button">Back to list category</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
