<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    pre {
        white-space: pre-wrap;
    }

    .m-1p {
        margin: 1%;
    }
</style>
<body>
<div class="m-1p">
    <p th:text="${blog.blogTitle}" class="fs-1 text-center"></p>
    <p th:text="'Author: ' + ${blog.blogAuthor}" class="fs-5 text-center"></p>
    <div class="text-center">
        <img th:src="${blog.blogImg}" alt="Blog Image">
    </div>
    <pre th:text="${blog.blogContent}" class="fs-3 text"></pre>
    <div class="text-center">
        <a class="btn btn-secondary ms-1p" href="/blog/" role="button">Back to list blog</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
