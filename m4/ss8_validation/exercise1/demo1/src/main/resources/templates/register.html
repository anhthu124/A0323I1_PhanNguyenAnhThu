<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }
</style>
<body>
<div class="m-1p">
    <h1>Create new user</h1>
    <!--    form create-->
    <form th:action="@{/create}" method="post" th:object="${user}">
        <!--    First name & Last name-->
        <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input th:field="*{userFirstName}" type="text" aria-label="First name" class="form-control">
            <input th:field="*{userLastName}" type="text" aria-label="Last name" class="form-control">
        </div>
        <p th:if="${#fields.hasErrors('userFirstName')}" th:errors="*{userFirstName}"></p>
        <p th:if="${#fields.hasErrors('userLastName')}" th:errors="*{userLastName}"></p>

        <!--    Phone number-->
        <div class="mb-3">
            <label for="userPhoneNumber" class="form-label">Phone number</label>
            <input th:field="*{userPhoneNumber}" type="text" class="form-control" id="userPhoneNumber" pattern="^\d+$">
        </div>
        <p th:if="${#fields.hasErrors('userPhoneNumber')}" th:errors="*{userPhoneNumber}"></p>

        <!--    Birthdate-->
        <div class="mb-3">
            <label for="userBirthDate" class="form-label">Birthdate</label>
            <input th:field="*{userBirthDate}" type="date" class="form-control" id="userBirthDate">
        </div>
        <p th:if="${#fields.hasErrors('userBirthDate')}" th:errors="*{userBirthDate}"></p>

        <!--    Email-->
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input th:field="*{userEmail}" type="email" class="form-control" id="userEmail" placeholder="name@example.com">
        </div>
        <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></p>

        <!--    User submit-->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary m-0 me-">Create user</button>
            <a class="btn btn-secondary ms-1p" href="/" role="button">Reset</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
