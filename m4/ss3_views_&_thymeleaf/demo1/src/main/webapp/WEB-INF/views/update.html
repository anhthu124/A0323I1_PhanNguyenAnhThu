<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }
</style>
<body>
<div class="m-1p">
    <h1>Update product</h1>

    <!--    form create-->
    <form th:action="@{/product/editProduct}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{productId}" th:value="${product.productId}">
        <!--    Product Name-->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required
                   th:field="*{productName}" th:value="${product.productName}">
        </div>
        <!--    Product Price-->
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="productPrice" pattern="^\d*\.?\d+$" required
                   th:field="*{productPrice}" th:value="${product.productPrice}">
        </div>
        <!--    Product Description-->
        <div class="mb-3">
            <label for="productDescription" class="form-label">Producer Description</label>
            <input type="text" class="form-control" id="productDescription" required
                   th:field="*{productDescription}" th:value="${product.productDescription}">
        </div>
        <!--    Producer-->
        <div class="mb-3">
            <label for="producer" class="form-label">Producer</label>
            <input type="text" class="form-control" id="producer" required
                   th:field="*{producer}" th:value="${product.producer}">
        </div>
        <!--    Product Submit-->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary m-0 me-">Update product</button>
            <a class="btn btn-secondary ms-1p" href="/product/" role="button">Back to list product</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
