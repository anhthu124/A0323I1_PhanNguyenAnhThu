<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let a = prompt(" Nhập chuỗi cần đếm số từ : ");
    if (typeof a !== 'string' || a.trim() === '') {
        alert("Vui lòng nhập một chuỗi hợp lệ.");

    }
    let tu = a.trim().split(/\s+/);
    alert("Trong chuỗi vừa nhập có tất cả  : " + tu.length + " từ .");

</script>
</body>
</html>
