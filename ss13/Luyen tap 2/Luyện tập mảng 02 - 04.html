<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let a = prompt(" Nhập chuỗi cần đếm số từ : ");
    a = a.toString();
    let dem = 0;
    console.log(a);
    for (let i = 0; i < a.length; i++) {
        if (a[i] == ' ') {
            dem++;
        } else {
            dem = dem + 0;
        }
    }
    dem++;
    alert("Trong chuỗi vừa nhập có tất cả  : " + dem + " từ .");

</script>
</body>
</html>
