<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi cần đếm số ký tự: ");
    a = a.toString();
    let dem = 0;
    console.log(a);
    for (let i = 0; i < a.length; i++) {
        if (a[i] != ' ') {
            dem++;
        } else {
            dem = dem + 0;
        }
    }
    alert("Số kí tự có trong chuỗi vừa nhập là : " + dem + " kí tự.");
</script>
</body>
</html>
