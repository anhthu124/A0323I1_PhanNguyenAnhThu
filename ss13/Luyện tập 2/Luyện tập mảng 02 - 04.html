<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập sô lượng phần tử  : ");
    let array = [];
    let dem = 0;
    for (let i = 0; i <= a; i++) {
        array[i] = prompt("Nhập sô lượng phần tử  : : ");
        if (isNaN(array[i])) {
            dem++;
        }
    }
    alert("Số từ trong chuỗi là  : " + dem);
</script>
</body>
</html>
