<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số lượng phần tử  ");
    let arr = [];
    let dem = 0;
    for (let i = 0; i <= a; i++) {
        arr[i] = +prompt("Nhập : ");
        if (!isNaN(arr[i])) {
            dem++;
        }
    }
    alert("Số kí tự có trong mảng là :  " + dem);
</script>
</body>
</html>
