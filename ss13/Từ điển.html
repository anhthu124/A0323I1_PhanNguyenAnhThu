<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Từ điển</title>
</head>
<body>
<h1>Từ Điển Anh-Việt</h1>
<label for="word">Nhập từ cần tra: </label>
<input type="text" id="word" name="word">
<button onclick="search()">Tìm kiếm</button>
<p><strong>Kết quả: </strong><span id="result"></span></p>

<script>
    let dictionary = [
        {word: "hello", meaning: "xin chào"},
        {word: "goodbye", meaning: "tạm biệt"},
        {word: "cat", meaning: "con mèo"},
        {word: "dog", meaning: "con chó"},
        {word: "fish", meaning: "con cá"},
        {word: "color", meaning: "màu sắc"}

    ];

    function search() {
        let word = document.getElementById("word").value;
        for (let i = 0; i < dictionary.length; i++) {
            if (dictionary[i].word == word) {
                document.getElementById("result").innerHTML = dictionary[i].meaning;
                return; // Kết thúc hàm tìm kiếm
            }
        }
        document.getElementById("result").innerHTML = "Không tìm thấy kết quả";
    }
</script>
</body>
</html>
