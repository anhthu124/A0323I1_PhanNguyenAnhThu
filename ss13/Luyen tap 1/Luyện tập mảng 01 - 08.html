<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt(" Nhập vào các phần tử  : ")
    }
    alert(arr.sort((a, b) => b - a));


</script>
</body>
</html>
