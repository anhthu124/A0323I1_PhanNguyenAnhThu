<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nếu V thuộc mảng đã cho xoá V khỏi mảng</title>
</head>
<body>
<script>

    let arr = [3, 7, 9, 10, 4, 1, 8, 2, 6, 5];
    let V = parseInt(prompt("Enter V: "));
    let index = arr.indexOf(V);
    if (index !== -1) {
        arr.splice(index, 1);
        arr.push(0);
        console.log(" Xoá" + {V} + "ra khỏi mảng và mảng mới là " + {arr});
    } else {
        console.log({V} + "không nằm trong mảng ");
    }
</script>
</body>
</html>
