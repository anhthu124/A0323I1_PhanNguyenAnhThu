<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> V có nằm trong mảng số nguyên không</title>
</head>
<body>
<script>
    // Khởi tạo mảng số nguyên
    let arr = [3, 7, 9, 10, 4, 1, 8, 2, 6, 5];
    // Nhập phần tử V từ người dùng
    let V = parseInt(prompt("Enter V: "));
    // Tìm kiếm phần tử V trong mảng
    if (arr.includes(V)) {
        console.log("V is in the array");
    } else {
        console.log("V is not in the array");
    }
</script>
</body>
</html>
