<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển các ký tự chữ thường sang hoa</title>
</head>
<body>
<script>
    let str = 'The Quick Brown Fox';
    let chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let chuThuong = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i <= str.length; i++) {
        if (chuHoa.indexOf(str[i]) !== -1) {
            result.push(str[i].toLowerCase());
        } else if (chuThuong.indexOf(str[i]) !== -1) {
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i]);
            alert(result.join(''));
        }
    }
</script>
</body>
</html>
