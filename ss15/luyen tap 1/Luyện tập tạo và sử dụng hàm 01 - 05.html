<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngôi sao</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findConstellation(starName) {
        for (let i = 0; i < stars.length; i++) {
            if (starName === stars[i]) {
                return constellations[i];
            }
        }
        return "Không tìm thấy chòm sao tương ứng";
    }

    let starName = prompt("Nhập tên ngôi sao:");
    let constellationName = findConstellation(starName);
    alert("Tên ngôi sao: " + starName + "\nChòm sao tương ứng: " + constellationName);

</script>
</body>
</html>
