<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt(" Nhập số nguyên cần kiểm tra.");

    function kiemTra() {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(kiemTra());
</script>
</body>
</html>
