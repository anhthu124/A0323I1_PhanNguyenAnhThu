<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của một số nguyên </title>
</head>
<body>
<script>

    function factorial(number) {
        if (number < 0) {
            return -1;
        } else if (number === 0) {
            return 1;
        } else {
            return (number * factorial(number - 1));
        }
    }

    alert(" Giai thừa của số nguyên là " + factorial(5));


</script>
</body>
</html>
