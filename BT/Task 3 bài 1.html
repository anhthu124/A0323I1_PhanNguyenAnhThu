<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập số lượng phần từ mảng: ");
    let prefixSum = [];

    for (let i = 0; i < n; i++) {
        array[i] = +prompt(" Nhập các phần tử của mảng: ");
        if (i === 0) {
            prefixSum[i] = array[i];
        } else {
            prefixSum[i] = prefixSum[i - 1] + array[i];
        }
    }
    alert(prefixSum);

</script>
</body>
</html>
