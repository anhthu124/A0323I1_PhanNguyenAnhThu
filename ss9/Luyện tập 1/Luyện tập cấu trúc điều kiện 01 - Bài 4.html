<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất của ba số nguyên</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập a: ")
    let b = +prompt(" Nhập b: ")
    let c = +prompt(" Nhập c: ")
    if (a > b && a > c) {
        alert("  số lớn nhất là:" + a)
    } else if (b > a && b > c) {
        alert(" Số lớn nhẩt là: " + b)
    } else {
        alert(" Số lớn nhất là :" + c)
    }
    // let max=Math.max(a,b,c);
    // tìm số lớn nhất 
</script>
</body>
</html>
