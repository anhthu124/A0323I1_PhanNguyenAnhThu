<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> cước điện thoại</title>
</head>
<body>
<script>
    let time = +prompt("Nhập thời gian sử dụng cước điện thoại");
    let a = time
    let b
    if (a <= 30) {
        b = a * 1500
        document.write("Phí cước  điện thoại là  " + b);
    } else if (a > 30) {
        b = a * 2000
        document.write("Phí cước  điện thoại là  " + b);
    } else if (a > 60) {
        b = a * 3500
        document.write("Phí cước  điện thoại là  " + b);
    }
</script>
</body>
</html>
