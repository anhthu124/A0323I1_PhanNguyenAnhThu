<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    let a = +prompt(" Nhâp số thực a")
    let b = +prompt(" Nhâp số thực b")
    let c = +prompt(" Nhâp số thực c")
    if ((a, b, c > 0) && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert(" cả 3 là cạnh của một tam giác")
    } else {
        alert(" cả 3 không phải là cạnh của 1 tam giác")
    }


</script>
</body>
</html>
