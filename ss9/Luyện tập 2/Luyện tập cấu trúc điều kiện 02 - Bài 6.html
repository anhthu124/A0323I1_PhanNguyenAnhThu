<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>
<script>
    alert(" phương trình bậc 1 có dạng : ax+b=0")
    let a = +prompt(" nhap a =")
    let b = +prompt(" nhap b =")
    {
        if (a == 0 && b == 0) {
            alert('Phương trình vô số nghiệm');
        } else if (a != 0 && b == 0) {
            alert('Phương trình có nghiệm x = 0');
        } else if (a == 0 && b != 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert('Phương trình có nghiệm x = ' + (-b / a));
        }
    }
</script>
</body>
</html>
