<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập chiều dài hình chữ nhật")
    let b = +prompt(" Nhập chiều rộng hình chữ nhật")
    let s = a * b
    alert(" Diện tích hình chữ nhật là: " + s)
</script>
</body>
</html>
